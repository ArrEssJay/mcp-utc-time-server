# Docker Compose for cloud deployment (no hardware)
version: '3.8'

services:
  mcp-utc-time:
    build:
      context: .
      dockerfile: Dockerfile
    image: mcp-utc-time-server:latest
    container_name: mcp-utc-time
    restart: unless-stopped
    ports:
      - "3000:3000"  # Health/metrics endpoint
    environment:
      # Logging
      - RUST_LOG=info
      
      # Server Configuration
      - ENABLE_HEALTH_SERVER=true
      - HEALTH_PORT=3000
      
      # NTP Configuration
      - NTP_SERVERS=time.cloudflare.com,time.google.com,time.nist.gov
      - LOCAL_STRATUM=10
      
      # Disable hardware (cloud deployment)
      - ENABLE_PPS=no
      - ENABLE_GPS=no
      - ENABLE_RTC=no
      
      # API Keys (use secrets in production)
      - API_KEY_1=${API_KEY_1:-default-dev-key-1}
      - API_KEY_2=${API_KEY_2:-default-dev-key-2}
    
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    
    networks:
      - mcp-network
    
    # Security context - Enhanced
    security_opt:
      - no-new-privileges:true
      - apparmor:docker-default
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=64m
    
    # Resource limits - With PID limit
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
          pids: 100
        reservations:
          cpus: '0.25'
          memory: 128M

networks:
  mcp-network:
    driver: bridge

# Production secrets example
# Create .env file with:
# API_KEY_1=your-secure-production-key-1
# API_KEY_2=your-secure-production-key-2
